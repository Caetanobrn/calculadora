<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Calculadora Simples</title>
        <style>
            body {
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                background-color: #f4f4f4;
            }
            #calculadora {
                display: inline-block;
                padding: 20px;
                border: 1px solid #000;
                border-radius: 10px;
                background-color: #fff;
                box-shadow: 0px 4px  10px rgba(0, 0, 0, 0.1);
            }
            input {
                width: 100%; 
            padding: 10px; 
            font-size: 18px; 
            text-align: right;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #eee;
            }
            button { 
            margin: 5px; 
            padding: 15px; 
            font-size: 18px; 
            width: 50px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background 0.3s;
            }
            button:hover { 
            background-color: #0056b3;
        }
        button:active { 
            background-color: #00408d;
        }
        .operador { 
            background-color: #ff9800;
        }
        .operador:hover { 
            background-color: #e68900;
        }
        .operador:active { 
            background-color: #cc7700;
        }
        #clear { 
            background-color: #dc3545;
        }
        #clear:hover { 
            background-color: #c82333;
        }
        #clear:active { 
            background-color: #b21f2d;
        }

        </style>
    </head>
    <body>
        <div id="calculadora">
            <input type="text" id="resultado" disabled>
            <br>
            <button onclick="limpar()">C</button>
            <button onclick="adicionar('1')">1</button>
            <button onclick="adicionar('2')">2</button>
            <button onclick="adicionar('+')">+</button>
            <br>
            <button onclick="adicionar('3')">3</button>
            <button onclick="adicionar('4')">4</button>
            <button onclick="adicionar('5')">5</button>
            <button onclick="adicionar('-')">-</button>
            <br>
            <button onclick="adicionar('6')">6</button>
            <button onclick="adicionar('7')">7</button>
            <button onclick="adicionar('8')">8</button>
            <button onclick="adicionar('*')">*</button>
            <br>
            <button onclick="adicionar('9')">9</button>
            <button onclick="adicionar('0')">0</button>
            <button  onclick="calcular()">=</button>
            <button onclick="adicionar('/')">/</button>
        </div>
        <script>
            function adicionar(valor) {
                document.getElementById('resultado').value += valor;
            }
            function limpar(){
                document.getElementById('resultado').value = '';
            }
            function calcular(){
                try {
                    document.getElementById('resultado').value = eval(document.getElementById('resultado').value);
                }
                catch{
                    alert('Expressão Inválida');
                }
            }
        </script>
    </body>
</html>
